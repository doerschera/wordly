<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Google Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local style sheet -->
    <link rel="stylesheet" href="./public/style/style.css" media="screen" title="no title">
    <title>Wordly</title>
  </head>
  <body>

    <div class="nav">
      <div class="no-margin row valign-wrapper">
        <div class="col s4 valign">
          <h3 class="inline no-margin title">Wordly.</h3>
        </div>
        <div class="center col s4" id="dropdown">
          <p class="pointer inline no-margin relative center">
            Filter
            <i class='pointer material-icons menu-button'>arrow_drop_down</i>
          </p>
        </div>
        <div class="col s4 valign">
          <ul class="no-margin">
            <li id="favorites"><i class='pointer material-icons'>favorite</i></li>
            <li id="add"><i class='pointer material-icons'>add</i></li>
          </ul>
        </div>
        <div class="message disable">
          <p>
            view favorites
          </p>
        </div>
      </div>
    </div>

    <section>
      <div class="filter center">
        <form class="">
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="adj" />
            <label for="adj">adjective</label>
          </p>
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="noun" />
            <label for="noun">noun</label>
          </p>
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="verb" />
            <label for="verb">verb</label>
          </p>
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="adverb" />
            <label for="adverb">adverb</label>
          </p>
          <button type="button" class="inline" name="button" id="filterButton">submit</button>
        </form>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="main col s12">
          <div class="card-wrapper col s6 l4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Lilt</span>
                <p class="type">
                  noun
                </p>
                <p class="defintion">
                  cheerful or buoyant song or movement
                </p>
                <div class="like valign-wrapper">
                  <i class="pointer material-icons valign">favorite_border
                  </i>
                  <p class="counter valign">12</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-wrapper col s6 l4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Incandescent</span>
                <p class="type">
                  noun
                </p>
                <p class="defintion">
                  glowing radiant brilliant zealous
                </p>
                <div class="like valign-wrapper">
                  <i class="pointer material-icons valign">favorite_border
                  </i>
                  <p class="counter valign">2</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Google Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local style sheet -->
    <link rel="stylesheet" href="./public/style/style.css" media="screen" title="no title">
    <title>Wordly</title>
  </head>
  <body>

    <div class="nav">
      <div class="no-margin row valign-wrapper">
        <div class="col s12 valign">
          <h3 class="inline no-margin title">Word.ly</h3>
        </div>
      </div>
    </div>

    <section>
      <div class="row">
        <div class="card-wrapper col s6 l4 offset-s3 offset-l4" id="actionMessage">
          <div class="card">
            <div class="card-content valign-wrapper">
              <span class="title card-title valign"><h3 class="no-margin center">{{word}} has been {{action}}!</h3></span>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- local jquery -->
    <script src="./public/index-page.js" charset="utf-8"></script>
  </body>
</html>

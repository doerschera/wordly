<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Google Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local style sheet -->
    <link rel="stylesheet" href="./public/style/style.css" media="screen" title="no title">
    <title>Wordly</title>
  </head>
  <body>

    <div class="nav">
      <div class="no-margin row valign-wrapper">
        <div class="col s12 valign">
          <h3 class="inline no-margin title">Word.ly</h3>
        </div>
      </div>
    </div>

    <section>
      <div class="row">
        <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 z-depth-3" id="edit">
          <h3 class="title">Edit a word.</h3>
          <form class="">
            <div class="">
              <label for="editWord">Word:</label>
              <input type="text"value="" id="editWord">
            </div>
            <div class="">
              <label for="editDefinition">Breif definition:</label>
              <input type="text"value="" id="editDefinition">
            </div>
            <div class="">
              <label for="editWordType">Word type:</label>
              <select class="browser-default" id="editWordType">
                <option value="adjective">adjective</option>
                <option value="adverb">adverb</option>
                <option value="noun">noun</option>
                <option value="verb">verb</option>
              </select>
            </div>
            <button id="editButton" disabled="disable">submit</button>
          </form>
          <form id="deleteForm">
            <button id="deleteButton" disabled="disable">delete word</button>
          </form>
        </div>
      </div>
    </section>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- local jquery -->
    <script src="./public/index-page.js" charset="utf-8"></script>
  </body>
</html>

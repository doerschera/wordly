<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Google Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local style sheet -->
    <link rel="stylesheet" href="./public/style/style.css" media="screen" title="no title">
    <title>Wordly</title>
  </head>
  <body>

    <div class="nav">
      <div class="no-margin row valign-wrapper">
        <div class="col s4 valign">
          <h3 class="inline no-margin title">Word.ly</h3>
        </div>
        <div class="center col s4">
          <p class="pointer inline no-margin relative center dropdown">
            Filter
            <i class='pointer material-icons menu-button dropdown' id="droparrow">arrow_drop_down</i>
          </p>
        </div>
        <div class="col s4 valign">
          <ul class="no-margin">
            <li id="favorites"><i class='pointer material-icons'>favorite</i></li>
            <li id="add"><i class='pointer material-icons'>add</i></li>
          </ul>
        </div>
        <div class="message disable" id="buttonInfo">
          <p>
            view favorites
          </p>
        </div>
      </div>
    </div>

    <section class="filter">
      <div class="disable center" id="filter">
        <form class="">
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="adj" />
            <label for="adj">adjective</label>
          </p>
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="noun" />
            <label for="noun">noun</label>
          </p>
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="verb" />
            <label for="verb">verb</label>
          </p>
          <p class="filterby inline">
            <input class="checkbox" type="checkbox" id="adverb" />
            <label for="adverb">adverb</label>
          </p>
          <button type="button" class="inline" name="button" id="filterButton">submit</button>
        </form>
      </div>
    </section>

    <section>
      <div class="sidebar disable z-depth-3">
        <h3 class="title">Submit a word.</h3>
        <div class="add-word">
          <form class="">
            <div class="">
              <label for="word">Enter your word:</label>
              <input type="text" name="name" value="" id="word">
            </div>
            <div class="">
              <label for="definition">Add a breif definition:</label>
              <input type="text" name="name" value="" id="definition">
            </div>
            <div class="">
              <label for="wordType">Select word type:</label>
              <select class="browser-default" id="wordType">
                <option value="adjective">adjective</option>
                <option value="adverb">adverb</option>
                <option value="noun">noun</option>
                <option value="verb">verb</option>
              </select>
            </div>
            <button type="button" name="button" id="addButton">submit</button>
          </form>
          <p id="formError">
            error message
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="row" id="cards">
        <div class="main col s12">
          <div class="card-wrapper col s6 l4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Lilt</span>
                <p class="type">
                  noun
                </p>
                <p class="defintion">
                  cheerful or buoyant song or movement
                </p>
                <div class="like valign-wrapper">
                  <i class="heart pointer material-icons valign">favorite_border
                  </i>
                  <p class="counter valign">12</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-wrapper col s6 l4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Incandescent</span>
                <p class="type">
                  noun
                </p>
                <p class="defintion">
                  glowing radiant brilliant zealous
                </p>
                <div class="like valign-wrapper">
                  <i class="heart pointer material-icons valign">favorite_border
                  </i>
                  <p class="counter valign">2</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- local jquery -->
    <script src="./public/index-page.js" charset="utf-8"></script>
  </body>
</html>
